<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" ng-repeat="(key, page) in pages track by $index" ng-class="{'active' : (key + 1) === currentPage}">
            <a class="page-link" href="#" ng-click="changePage((key + 1))">{{ (key + 1) }}</a>
        </li>
    </ul>
</nav>
