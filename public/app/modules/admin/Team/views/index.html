<div class="container-fluid">
    <div class="row">
        <section ui-view="sidebar"></section>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 bg-white">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2 d-flex">Teams</h1>
                <a ui-sref="admin.teams.edit({id : 0})" class="btn btn-success">Create+</a>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Total Members</th>
                    <th>Actions</th>
                </tr>

                <tr ng-repeat="team in data.data">
                    <td>{{ team.id }}</td>
                    <td>{{ team.name }}</td>
                    <td>{{ team.users_count }}</td>
                    <td>
                        <a ui-sref="admin.teams.edit({id : team.id})" class="btn btn-success btn-sm text-uppercase">Edit</a>
                        <button class="btn btn-danger btn-sm" ng-click="delete(team.id)">DELETE</button>
                        <a ui-sref="admin.teams.members({id : team.id})" class="btn btn-primary btn-sm text-uppercase">Members</a>
                    </td>
                </tr>
            </table>
            <pagination total="data.total"
                        current-page="data.current_page"
                        per-page="data.per_page"
                        action="getData"
            ></pagination>
        </main>
    </div>
</div>
