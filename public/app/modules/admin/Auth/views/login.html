<section class="container bg-white shadow p-3 mt-3" >
    <h3>Login Admin</h3>
    <form name="loginForm" ng-submit="login($event)">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="user.email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
