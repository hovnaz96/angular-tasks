<div class="container-fluid">
    <div class="row">
        <section ui-view="sidebar"></section>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 bg-white">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Pending Registrations</h1>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>

                <tr ng-repeat="user in data.data">
                    <td>{{ user.id }}</td>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.gender }}</td>
                    <td>
                        <button class="btn btn-success btn-sm" data-toggle="modal" data-target=".teamModal"
                                ng-click="selectedUser.user_id = user.id">Approve</button>
                        <button class="btn btn-danger btn-sm" ng-click="reject(user.id)">Reject</button>
                    </td>
                </tr>
            </table>
            <pagination total="data.total"
                        current-page="data.current_page"
                        per-page="data.per_page"
                        action="getData"
            ></pagination>
        </main>
    </div>
</div>

<div class="modal fade teamModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Select Team</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Teams</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" ng-model="selectedUser.team_id">
                        <option value="">Choose...</option>
                        <option ng-repeat="team in teams" ng-value="team.id">{{ team.name }}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="approve()" data-dismiss="modal">Approve</button>
            </div>
        </div>
    </div>
</div>
