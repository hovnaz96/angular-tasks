<div class="container-fluid">
    <div class="row">
        <section ui-view="sidebar"></section>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 bg-white">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Pending Registrations</h1>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>

                <tr ng-repeat="user in data.data">
                    <td>{{ user.id }}</td>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.gender }}</td>
                    <td>
                        <button class="btn btn-success btn-sm" ng-click="approve(user.id)">Approve</button>
                        <button class="btn btn-danger btn-sm" ng-click="reject(user.id)">Reject</button>
                    </td>
                </tr>
            </table>
            <pagination total="data.total"
                        current-page="data.current_page"
                        per-page="data.per_page"
                        action="getData"
            ></pagination>
        </main>
    </div>
</div>
